<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sterowanie ESP32 przez BLE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Sterowanie ESP32 przez Bluetooth</h1>
  <div id="controls">
    <button id="connect">Połącz z ESP32</button>
    <button id="disconnect" disabled>Rozłącz</button>
    <button class="command" data-cmd="LIGHT ON" disabled>Włącz światło</button>
    <button class="command" data-cmd="LIGHT OFF" disabled>Wyłącz światło</button>
    <button class="command" data-cmd="FAN ON" disabled>Włącz wentylator</button>
    <button class="command" data-cmd="FAN OFF" disabled>Wyłącz wentylator</button>
  </div>
  <div id="status">Niepołączony</div>

  <script src="script.js"></script>
</body>
</html>
